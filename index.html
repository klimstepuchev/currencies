<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currencies</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="currencies">
        <div class="currencies-row">
            <div class="currencies-card">
                <div class="currencies-card-title">
                    <p id="dollar">$</p>
                </div>
                <div class="currencies-card-value">
                    <p id="card-value-dollar">0</p>
                </div>
                <div class="currencies-card-text">
                    <p id="card-text-dollar">рублей за один доллар.</p>
                </div>
            </div>

            <div class="currencies-card">
                <div class="currencies-card-title">
                    <p id="euro">€</p>
                </div>
                <div class="currencies-card-value">
                    <p id="card-value-euro">0</p>
                </div>
                <div class="currencies-card-text">
                    <p id="card-text-euro">рублей за один евро.</p>
                </div>
            </div>

            <div class="currencies-card">
                <div class="currencies-card-title">
                    <p id="aed">د. إ</p>
                </div>
                <div class="currencies-card-value">
                    <p id="card-value-aed">0</p>
                </div>
                <div class="currencies-card-text">
                    <p id="card-text-aed">рублей за один дирхам.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
